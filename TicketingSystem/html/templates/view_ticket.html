<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
</head>
<body>
    <h1>Ticket Details</h1>
    <p>Title: {{.Titre}}</p>
    <p>Description: {{.Description}}</p>
    <p>Status: {{.Statut}}</p>
    <p>Priority: {{.Priorite}}</p>
    <a href="/tickets">Back to Tickets List</a>
    <a href="/tickets/edit/{{.ID}}">Edit This Ticket</a>
    <a href="/tickets/delete/{{.ID}}" onclick="return confirm('Are you sure?');">Delete This Ticket</a>
</body>
</html>
