
# file : docker-compose.yml
version: '3.8'

services:
  frontend:
    image: php:8-apache
    ports:
      - "8083:80"
    volumes:
      - ./front:/var/www/html/ 

   # API Service
  api:
    build: .
    ports:
      - "8082:80"
    env_file:
      - .env 
    volumes:
      - ./api:/var/www/html/ 

  
  # Database Service
  db:
    image: mysql:latest
    #restart: always
    env_file:
      - .env 
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8086:80
    depends_on:
      - db

volumes:
  db-data: