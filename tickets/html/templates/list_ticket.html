<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Tickets</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Tickets</h1>
    <ul>
        <!-- Supposons que les tickets sont passés au template via un système de template en Go -->
        {{range .Tickets}}
        <li>
            <strong>{{.Titre}}</strong> - {{.Description}} | <a href="/tickets/edit/{{.ID}}">Éditer</a>
        </li>
        {{end}}
    </ul>
</body>
</html>
